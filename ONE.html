<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帅B鉴定</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div align="center" >
        <div id="box">
            <h1><strong>帅比</strong></h1>
            <p>点击图片切换内容</p>
            <div>
                <img  id="photo" src="aa.jpg" alt="图片配置错误" width="400px" onclick="changePhoto()">
                <br>
                <label for="">如何评价：</label>
                <input type="text" id="main" placeholder="请输入内容"><br><br>
        
                <label for="">选项：</label>
                <input type="radio" name="a" onclick="click1_event()">一般
                <input type="radio" name="a" onclick="click1_event()">还行
                <input type="radio" name="a" onclick="click2_event()">帅比<br><br>
        
                <input type="submit" value="提交" onclick=" add();getmain(); click_event();"  onfocus="focus_event()" onblur="blur_event()">
                <br><br>
            <button id="test_key">测试提交</button>
            </div>
        </div>
    </div>
            
    <script >

        alert("此网站仅供娱乐，请勿用于非法用途，网络波动存在，图片可能加载过慢");

        let key = 0;
 
        function click_event(){
            event.preventDefault();
            if(key == 2)
            alert("有点B数?");
            else if(key == 1)
            alert("是个普通人");
            console.log(key);
        }

        function click1_event(){
            key = 1;
            console.log(key);
        }

        function click2_event(){
            key = 2;
            console.log(key);
            }

        function focus_event(){
            console.log('获取焦点');
        }

        function blur_event(){
            console.log("失去焦点");
        }

       

        
    </script>
    <script src="script.js"></script>
    <script src="yun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
