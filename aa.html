<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ESP32控制面板</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnOn {
      background: #4CAF50;
      color: white;
    }
    #btnOff {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>智能灯控系统</h2>
  
  <button id="btnOn" onclick="controlLED('on')">开灯</button>
  <button id="btnOff" onclick="controlLED('off')">关灯</button>
  
  <p>当前温度: <span id="temp">%TEMP%</span>°C</p>

  <script>
    function controlLED(state) {
      fetch('/' + state)
        .then(response => response.text())
        .then(data => console.log(data));
    }
  </script>
</body>
</html>
